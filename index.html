<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Neighborhood guides for regenerative urban living, curated by local climate stewards around the world.">
    <meta name="keywords" content="regenerative cities, urban living, neighborhood guides, climate stewards, biointegrated design">
    <meta name="author" content="Heated.city">
    <title>Heated.city</title>
    
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ============================
           Design System Variables
           ============================ */
        :root {
            /* Color palette inspired by regenerative design */
            --primary-color: #1a3d35;
            --accent-color: #7fb069;
            --secondary-accent: #d4af37;
            --text-dark: #0f1419;
            --text-medium: #4a5568;
            --text-light: #718096;
            --background: #fdfffe;
            --background-soft: #f7fafc;
            --background-warm: #fefcf8;
            --border-light: #e2e8f0;
            --border-medium: #cbd5e0;
            
            /* Advanced visual effects for 2030 aesthetic */
            --surface-glass: rgba(255, 255, 255, 0.92);
            --shadow-subtle: 0 2px 12px rgba(0, 0, 0, 0.04);
            --shadow-medium: 0 8px 32px rgba(0, 0, 0, 0.08);
            --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.12);
            
            /* Layout measurements */
            --sidebar-width: 320px;
            --content-max-width: 1400px;
            --radius-small: 8px;
            --radius-medium: 16px;
            --radius-large: 24px;
        }

        /* ============================
           Base Styles
           ============================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(135deg, var(--background) 0%, var(--background-warm) 100%);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
        }

        /* ============================
           Layout Structure (OTG-inspired sidebar layout)
           ============================ */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation - Fixed position with glass morphism effect */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--surface-glass);
            backdrop-filter: blur(20px) saturate(180%);
            border-right: 1px solid var(--border-light);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-header {
            padding: 40px 32px 32px;
            border-bottom: 1px solid var(--border-light);
            background: linear-gradient(135deg, rgba(122, 176, 105, 0.1) 0%, rgba(212, 175, 55, 0.05) 100%);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: -0.8px;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 15px;
            color: var(--text-medium);
            line-height: 1.4;
            font-weight: 500;
        }

        /* Climate network indicator - subtle animation for "live" feeling */
        .climate-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 16px;
            padding: 8px 12px;
            background: rgba(127, 176, 105, 0.1);
            border-radius: var(--radius-small);
            font-size: 13px;
            color: var(--accent-color);
            font-weight: 600;
        }

        .climate-indicator::before {
            content: '‚óè';
            color: var(--accent-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .sidebar-nav {
            padding: 40px 0 32px;
        }

        .nav-section {
            margin-bottom: 40px;
        }

        .nav-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            padding: 0 32px;
            margin-bottom: 20px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 32px;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-medium);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary-color);
            background: linear-gradient(135deg, rgba(26, 61, 53, 0.04) 0%, rgba(127, 176, 105, 0.04) 100%);
        }

        /* Active state indicator */
        .nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, var(--accent-color) 0%, var(--secondary-accent) 100%);
        }

        .project-count {
            font-size: 12px;
            color: var(--text-light);
            background: var(--background-soft);
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 600;
        }

        /* ============================
           Main Content Area
           ============================ */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            min-height: 100vh;
        }

        /* Hero Section - Immersive introduction */
        .hero {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0f2a24 100%);
            color: white;
            padding: 100px 64px;
            position: relative;
            overflow: hidden;
        }

        /* Subtle pattern overlay for depth */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(127, 176, 105, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="biopattern" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="rgba(127,176,105,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23biopattern)"/></svg>');
            opacity: 0.6;
        }

        .hero-content {
            max-width: 900px;
            position: relative;
            z-index: 2;
        }

        /* Status badge indicating active network */
        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(127, 176, 105, 0.2);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 32px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 32px;
            border: 1px solid rgba(127, 176, 105, 0.3);
        }

        .hero h1 {
            font-size: 64px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 32px;
            letter-spacing: -1.5px;
            background: linear-gradient(135deg, #ffffff 0%, rgba(127, 176, 105, 0.9) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 22px;
            opacity: 0.9;
            line-height: 1.5;
            margin-bottom: 48px;
            font-weight: 400;
        }

        /* Hero metrics - quantified impact indicators */
        .hero-metrics {
            display: flex;
            gap: 64px;
            margin-top: 64px;
        }

        .metric {
            text-align: left;
        }

        .metric-number {
            font-size: 40px;
            font-weight: 800;
            color: var(--accent-color);
            line-height: 1;
            margin-bottom: 8px;
        }

        .metric-label {
            font-size: 14px;
            opacity: 0.8;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* ============================
           Content Sections
           ============================ */
        .content-section {
            padding: 120px 64px;
        }

        .section-header {
            max-width: var(--content-max-width);
            margin: 0 auto 80px;
            text-align: center;
        }

        .section-title {
            font-size: 48px;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 24px;
            letter-spacing: -1px;
            line-height: 1.2;
        }

        .section-subtitle {
            font-size: 22px;
            color: var(--text-medium);
            line-height: 1.5;
            font-weight: 400;
            max-width: 700px;
            margin: 0 auto;
        }

        /* ============================
           Cities Grid - Showcase of districts
           ============================ */
        .cities-grid {
            max-width: var(--content-max-width);
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
            gap: 40px;
        }

        .city-card {
            background: var(--surface-glass);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: var(--radius-large);
            overflow: hidden;
            box-shadow: var(--shadow-subtle);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-light);
            position: relative;
        }

        /* Gradient border effect on hover */
        .city-card::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 1px;
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-accent));
            border-radius: inherit;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: subtract;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .city-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-strong);
        }

        .city-card:hover::before {
            opacity: 1;
        }

        .city-image {
            width: 100%;
            height: 280px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Overlay with district information */
        .city-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 40px 32px 32px;
            color: white;
        }

        .city-name {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .city-steward {
            font-size: 15px;
            opacity: 0.9;
            font-weight: 500;
        }

        .steward-role {
            font-size: 13px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .city-content {
            padding: 32px;
        }

        .city-description {
            font-size: 16px;
            color: var(--text-medium);
            line-height: 1.6;
            margin-bottom: 32px;
            font-weight: 400;
        }

        /* Feature tags - technology and approach indicators */
        .city-features {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 32px;
        }

        .feature-tag {
            background: linear-gradient(135deg, rgba(127, 176, 105, 0.1) 0%, rgba(212, 175, 55, 0.05) 100%);
            color: var(--primary-color);
            font-size: 13px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 24px;
            border: 1px solid rgba(127, 176, 105, 0.2);
        }
